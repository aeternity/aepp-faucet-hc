version: "3.9"
services:
  app:
    build: .
    ports:
      - 5000:5000
    env_file:
      - .env-dev
  caddy:
    image: caddy:2.3.0
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - ${HTTP_PORT:-8080}:80
      - ${HTTPS_PORT:-8081}:443
    environment:
        SITE_ADDRESS: ${SITE_ADDRESS:-localhost:80}
        APP_ADDRESS: ${APP_ADDRESS:-app:5000}
